<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Admin Page</title>
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        <link rel="stylesheet" href="dash.css">
    </head>
    <body>
        <div class="sidebar">
            <div class="sidebar-brand">
                <h2><span class="lab la-accusoft"></span> SamWeb</h2>
            </div>
                <div class="sidebar-menu">
                    <ul>
                        <li>
                            <a href="#"><span class="las la-igloo"></span>
                            <span>Dashbord</span></a>
                        </li>
                        <li>
                            <a href="#" class="active"><span class="las la-users"></span>
                            <span>customers</span></a>
                        </li>
                        <li>
                            <a href="#"><span class="las la-clipboard-list"></span>
                            <span>Projects</span></a>
                        </li>
                        <li>
                            <a href="#"><span class="las la-shipping-bag"></span>
                            <span>Orders</span></a>
                        </li>
                        <li>
                            <a href="#"><span class="las la-receipt"></span>
                            <span>Inventory</span></a>
                        </li>
                        <li>
                            <a href="#"><span class="las la-users-circle"></span>
                            <span>Accounts</span></a>
                        </li>
                        <li>
                            <a href="#"><span class="las la-clipboard-list"></span>
                            <span>Tasks</span></a>
                        </li>
                    </ul>
                </div>
        </div>
        
        <div class="main-content">
            <header>
                <div class="header-title">
                    <h2>
                        <label for="">
                            <span><i class="fas fa-bars"></i></span>
                        </label>
                        Dashbord
                    </h2>
                    
                    <div class="search-wrapper">
                        <span class="las la-search"></span>
                        <input type="search" placeholder="Search here"  />
                    </div>
                    <div class="user-wrapper">
                        <img src="download.jpg" width="40px" height="40px" alt="">
                        <div>
                            <h4>Master Sam</h4>
                            <small>Super Admin</small>
                        </div>
                    </div>
            </header>
            <main>
                <div class="cards">
                    <div class="cards-single">
                        <div>
                            <h1>54</h1>
                            <span>Customers</span>
                        </div>
                        <div>
                            <span class="las la-users"></span>
                        </div>
                        <div class="card-single">
                        <div>
                            <h1>79</h1>
                            <span>Projects</span>
                        </div>
                        <div>
                            <span class="las la-clipboard-list"></span>
                        </div>
                    </div>
                    <div class="card-single">
                        <div>
                            <h1>124</h1>
                            <span>Orders</span>
                        </div>
                        <div>
                            <span class="las la-shipping-bag"></span>
                        </div>
                    </div>
                    
                    <div class="card-single">
                        <div>
                            <h1>$6k</h1>
                            <span>Income</span>
                        </div>
                        <div>
                            <span class="lab la-google-wallet"></span>
                        </div>
                    </div>
                    
                </div>
            </main>
        </div>

</html>
